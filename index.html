<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traducteur de vieux François</title>
    <meta name="description" content="Traducteur de vieux François pour vos textes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header>
        <h1>Le traducteur de vieux François</h1>
        <h2>Convertissez rapidement vos textes en vieux François.</h2>
        <h3>D'après les techniques de <a href="http://courtoisement.fr/">http://courtoisement.fr/</a></h3>
    </header>
    <div id="main-form-wrap">
        <form id="main-form">
            <textarea name="text" id="text" cols="70" rows="35" placeholder="Entrez votre texte ici..."></textarea><br/>
            <button value="Traduire" id="submit-btn" type="button">Traduire</button><br/>
            <textarea name="result" id="result" cols="70" rows="35" placeholder="Résultat"></textarea>
        </form>
    </div>
    <script src="js/traductor.js" async defer></script>
</body>

</html>
